{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khata Book</title>
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #ff0000;
            color: #fff;
            font-weight: bold;
            font-size: 36px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .box {
            margin: 0 auto;
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .balance-positive {
            color: green; /* Positive balance color */
        }
        .balance-negative {
            color: red; /* Negative balance color */
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        table {
            margin-top: 20px;
            width: 100%;
        }
        .table-container {
            height: 410px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .bt {
            margin: 20px auto;
            text-align: center;
            margin-left: 90px;
        }
        button {
            cursor: pointer;
        }
        button a {
            color: white;
            text-decoration: none;
        }
        table th, table td {
            padding: 15px;
            text-align: center;
        }
        table th {
            background-color: #ff0000;
            color: white;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            .box {
                width: 90%;
            }
            .bt {
                margin-left: 0;
            }
        }
        body{
            background-color: azure;
        }
        .bg-success{
            border-radius: 15px;    
        }
        .bg-primary{
            border-radius: 15px;    
        }
        .table th {
            position: sticky; /* Makes the header sticky */
            top: 0; /* Sticks it to the top */
            z-index: 0; /* Ensures it is above other content */
           
        }
    
    </style>
</head>
<body>
    <div class="header">
        Khata Book
    </div>
   
    <table class="table table-striped" width="50%" style="margin-top: 100px;">
        <tr>
            <td class="bg-success"><h3>Username</h3></td>
            <td class="bg-primary"><h3>Balance</h3></td>
        </tr>
        
        <tr>
            <td><h2> {{ username.name }}</h2></td>
            <td><h2>{{ blance }}</h2></td>
        </tr>
    </table>
    
    <div class="bt">
        <button type="submit" class="btn btn-success">
            <h4><a href="/transction/{{ user_id }}">Add transaction</a></h4>
        </button>
    </div>

    <div class="table-container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                {% for i in transactions %}
                <tr>
                    <td>{{ i.user_name }}</td>
                    <td>{{ i.description }}</td>
                    <td>{{ i.amount }}</td>
                    <td><a href="/update/{{ i.id }}"><button class="btn btn-success">Update</button></a></td>
                    <td><a href="/delete/{{ i.id }}"><button class="btn btn-danger">Delete</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="{% static 'css/bootstrap.min.js' %}"></script>
</body>
</html>
